<div class="d-flex justify-content-between align-items-center m-5">
  <h1 class="text-center">Bookmark Manager</h1>
  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Add Bookmark
  </button>
</div>
<form
  [formGroup]="AddBookmarkForm"
  novalidate
  class="mx-auto border col-md-6 main-container pb-2"
>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Bookmark</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-md-12 my-3">
              <input
                type="text"
                formControlName="title"
                class="form-control"
                id="title"
                placeholder="Title"
                maxlength="30"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <input
                type="text"
                formControlName="url"
                class="form-control"
                id="url"
                placeholder="Url"
                required
              />
              <div
                *ngIf="
                  AddBookmarkForm.controls['url'].invalid &&
                  AddBookmarkForm.controls['url'].touched
                "
                class="text-danger ml-4"
              >
                Your URL is invalid*
              </div>
            </div>
          </div>
          <div class="form-row my-3">
            <div class="form-group col-md-10 d-flex">
              <input
                type="text"
                class="form-control col-md-10"
                id="category"
                formControlName="category"
                name="category"
                required
              />
              <button class="button__add col-md-1" (click)="addCategory()">
                +
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="saveData()"
            [disabled]="!AddBookmarkForm.valid"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
